<ion-header>
  <ion-toolbar>
    
    <ion-title>Posts</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  class="posts">
    <ion-item *ngFor="let post of posts" >
    <ion-card >
        <ion-card-header>
          <ion-card-title> {{post.title}}</ion-card-title>
          <ion-card-subtitle>{{post.userName}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{post.body}}
        </ion-card-content>
      
        <ion-footer class="cardfooter">
            <ion-row>
                <!-- <ion-col>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </ion-col> -->
                <!-- <ion-col> -->
                 <button routerLink="/comments/{{post.id}}" icon-start clear small>Comments
                    <ion-icon name="text"></ion-icon>
                   
                  </button>
                <!-- </ion-col> -->
              </ion-row>
        </ion-footer>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

 
<ion-footer>
<ion-button expand="block" routerLink="/create-post">Create a post!</ion-button>
</ion-footer>
