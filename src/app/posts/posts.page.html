  <ion-header no-border>

        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>

  <!-- filler header --> 
  <ion-header no-border><ion-toolbar></ion-toolbar></ion-header>
    <ion-tab-bar slot="top">

      </ion-tab-bar>

<ion-content>
  <ion-list  class="posts">
    <ion-item *ngFor="let post of posts">
    <ion-card >
      <ion-card-header>
          <ion-card-title> {{post.title}}</ion-card-title>
          <ion-card-subtitle>{{post.userName}}, {{post.createDate}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>{{post.body}}</ion-card-content>
      
        <ion-footer class="cardfooter">
          
              <!-- <ion-button (click)="onSelect()">Comments</ion-button> -->
              <!-- <ion-card-subtitle>Comments</ion-card-subtitle> -->
            <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button [routerLink]="'/comments/' + post.postId" ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                  </button>
                </ion-col>
              </ion-row>
           
              <ion-row>
                <ion-col align-self-center text-center>
                  <ion-note>
                    ???
                  </ion-note>
                </ion-col>
               </ion-row>
              
              
           
        </ion-footer>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
