<ion-header>
  <ion-toolbar>
    <ion-title>Comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
          <ion-card-header>
            <ion-card-title>{{post.postId}}: {{post.title}}</ion-card-title>
            <ion-card-subtitle>{{post.userName}}, {{post.createDate}}</ion-card-subtitle>
          </ion-card-header>
  
          <ion-card-content>{{post.body}}</ion-card-content>
       
         <!-- <input [(ngModel)]="post.body"/> -->
      </ion-card>
      <ion-item>
        <ion-button expand="block"  >Add Comment</ion-button>
      </ion-item>
        
  </div>

  <ion-item padding>
      <h4>Comments</h4>
  </ion-item>
 <ion-card padding>
      <ion-card-content>
       <p>commentscommentscommentscommentscommentscommentscomments</p>
      </ion-card-content>

      <ion-footer class="cardfooter">
        <ion-card-subtitle>user name</ion-card-subtitle>
        <ion-card-subtitle>date created</ion-card-subtitle>
      </ion-footer>
 </ion-card>
 </ion-content>
