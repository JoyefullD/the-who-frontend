<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary">Events</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button  autoHide="false"></ion-menu-button>
    </ion-buttons>
    <img  class="pageLogo" height="44" slot="end" src="../../assets/images/community life.png">
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list *ngFor="let event of events">
     
      <ion-item >
        <ion-card>
          
          <!-- <ion-thumbnail slot="start"> -->
            <img class="eventImage" height="64"  src={{event.image}}>
          <!-- </ion-thumbnail> -->
        
       
          <ion-card-header>
            <ion-card-title>{{event.name}}</ion-card-title>
            <ion-card-subtitle>{{event.date}}, {{event.time}} Location: {{event.location}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{event.details}}
          </ion-card-content>
        
        </ion-card>
      </ion-item>
    
  </ion-list>
