<ion-header>
  <ion-toolbar>
    <ion-title>Add a Comment!</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form formGroup="postForm">
      
      
          <ion-item>
              <ion-label position="floating">New Comment</ion-label>
              <ion-textarea rows="10" formControlName="post_body"></ion-textarea>
            </ion-item>
        <!-- <ion-label position="floating">New Comment</ion-label>
        <ion-input type="text" formControlName="post_title"></ion-input> -->
        <!-- comment id in here someplace? -->
      
    </form>
   </ion-content>
  <ion-footer>
        <ion-button expand="block" color="primary" [disabled]="!postForm.valid" (click)="updatePost()">Submit</ion-button>
    
  </ion-footer>
