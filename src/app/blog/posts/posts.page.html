<ion-header>
  <ion-toolbar>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  class="posts">
    <ion-item *ngFor="let post of posts">
    <ion-card >
      <ion-card-header>
          <ion-card-title> {{post.title}}</ion-card-title>
          <ion-card-subtitle>{{post.userName}}, {{post.createDate}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{post.body}}
      </ion-card-content>
      
      <ion-footer class="cardfooter">
        <ion-row>
            <ion-button expand="block" (click)="showComments(post.id)"  >Comments</ion-button>
        </ion-row> 
        </ion-footer>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
<ion-button expand="block" href="/create-post"  >Write a post!</ion-button>
</ion-footer>
