<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Blog Posts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list  class="posts">
    <ion-item *ngFor="let post of posts">
    <ion-card >
      <ion-card-header>
          <ion-card-title> {{post.title}}</ion-card-title>
          <ion-card-subtitle>{{post.userName}}, {{post.createDate}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{post.body}}
      </ion-card-content>
      
      <ion-footer class="cardfooter">
        <ion-row>
            <ion-button  class="write" expand="block" (click)="showComments(post.id)"  >Comments</ion-button>
        </ion-row> 
        </ion-footer>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
<ion-button color="secondary" expand="block" routerLink="/create-post"  ><ion-ripple-effect></ion-ripple-effect>Write a post!</ion-button>
</ion-footer>
