<ion-header>
  <ion-toolbar>
    <ion-title>Create a New Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
   <ion-card padding>
    <ion-item>
      <ion-label floating>Title:</ion-label>
      <ion-input  
        type="text"
         placeholder="Enter Title" 
         name="title"
         ngModel 
         required
         #title="ngModel"
       ></ion-input> 
       
    </ion-item>
    
    <ion-item>
      <ion-label floating>Content:</ion-label>
      <ion-textarea 
      placeholder="Write New Blog"
      type="text"rows="4"
      name="content"
      ngModel 
      required 
      #content="ngModel"></ion-textarea>
      
    </ion-item>
  </ion-card>
  </ion-list> 

  
  <ion-button expand="block" (click)="save()" color="primary" >Save</ion-button>

  </ion-content>
